<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .display-color{
            margin: 3rem auto;
            width: 650px;
            height: 350px;
            border: 1px solid #c0c0c0;
            border-radius: 8px;
        }
        button{
            width: 250px;
            height: 50px;
            font-size: 17px;
            background: rgb(26, 194, 96);
            color: white;
            border-radius: 100px;
            border: 1px solid silver;
            transition: all .1s linear;
        }
        button:hover{ 
            background: rgb(24, 153, 78);
            cursor: pointer;    
        }
        button:focus{ outline: none; }
    </style>
</head>
<body>
    <h1>A Simple and Random CSS color generator</h1>
    <div class="display-color"></div>
    <h1 id="colorHexValue"></h1>
    <button id="generateNewColor">Get New Random Color</button>

    <script>
        function setNewColor(){
            var colorVal = '#' + Math.random().toString().slice(2, 8);
            document.querySelector(".display-color").style.background = colorVal;
            document.querySelector("#colorHexValue").innerText = colorVal;
            document.querySelector("#colorHexValue").style.color = colorVal;
        }
        setNewColor();
        document.querySelector("#generateNewColor").addEventListener('click', setNewColor);

    </script>
</body>
</html>
